<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Evaly</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- UIkit CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.6/dist/css/uikit.min.css" />
</head>
<body>

	<!-- top header area start -->
	<section id="top-header">
		<div class="container">
			<div class="row">

				<div class="col-lg-3 col-md-3 col-12">
					<img src="assets/img/Evaly_logo.png" class="img-fluid" alt="Logo" id="logo">
				</div>

				<div class="col-lg-6 col-md-6 col-12">
					<div class="input-group mb-3">
					  <input type="text" class="form-control" placeholder="Search..." aria-label="Recipient's username" aria-describedby="button-addon2" id="search">
					  <button class="btn btn-dark" type="button" id="button-addon2">Search</button>
					</div>
				</div>

				<div class="col-lg-3 col-md-3 col-12">
					<div class="cart-option">
						<a class="cart" href="#">
							<span class="uk-margin-small-right" uk-icon="cart"></span>
						</a>
						<a class="cart" href="#"><span class="uk-margin-small-right" uk-icon="user"></span> Sign In</a>
					</div>
					
				</div>

			</div>
		</div>
	</section>
	<!-- top header area end -->

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- UIkit JS -->
<script src="https://cdn.jsdelivr.net/npm/uikit@3.16.6/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.16.6/dist/js/uikit-icons.min.js"></script>
</body>
</html>
